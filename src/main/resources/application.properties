spring.application.name=demo-query-side
spring.profiles.active=prod
spring.main.banner-mode=off
#management.security.enabled=false
#security.basic.enabled=false
axon.amqp.exchange=ProductEvents
axon.eventhandling.processors.amqpEvents.source=complaintEventsMethod
server.port=9094

spring.datasource.url=jdbc:mysql://localhost:3306/products?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
